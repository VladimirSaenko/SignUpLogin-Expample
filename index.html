<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Login Example</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="icon.png">
    <link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2 class="title">Sign Up Login</h2>
        <form>
            <div>
                <h2>Name</h2>
                <input type="text">
            </div>
            <div>
                <h2>Last Name</h2>
                <input type="text">
            </div>
            <div>
                <h2>Phone</h2>
                <input type="number">
            </div>
            <div>
                <h2>E-Mail</h2>
                <input type="email">
            </div>
            <div>
                <h2>Password</h2>
                <input id="passInp1" type="password">
            </div>
            <div>
                <h2>Confirm Password</h2>
                <input id="passInp2" type="password">
            </div>
        </form>
        <div class="agreeBox">
            <input type="checkbox">
            <p>I agree to Terms and Conditions</p>
        </div>
        <button type="button">
            <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">Sign Up</a>
        </button>
    </div>
    <script src="script.js"></script>
</body>
</html>
