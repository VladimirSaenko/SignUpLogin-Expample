<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Login Example</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="icon.png">
</head>
<body>
    <form>
        <h2>Sign Up Login</h2>
            <ul>
                <li>
                    <p>Name</p>
                    <input type="text">
                </li>
                <li>
                    <p>Last Name</p>
                    <input type="text">
                </li>
                <li>
                    <p>Phone</p>
                    <input type="tel">
                </li>
                <li>
                    <p>E-Mail</p>
                    <input type="email">
                </li>
                <li>
                    <p>Password</p>
                    <input type="password">
                </li>
                <li>
                    <p>Confirm Password</p>
                    <input type="password">
                </li>
            </ul>
            <div>
                <input type="checkbox">
                <p>I agree</p>
                <button type="button">SIGN UP</button>
            </div>
    </form>
</body>
</html>
